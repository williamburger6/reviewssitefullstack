<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Will Movies : Refactoring</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
</head>

<body>
<section class="movie-details">
    <h1 class="movie-details__title" th:text="${movie.title}">Refactoring</h1>
    <h2 class="movie-details__rating" th:each="rating: ${movie.ratings}"
        th:text="${rating.getRating()}">Good</h2>
    <p class="movie-details__summary" th:text="${movie.review}">
        The best movie you will ever see.
    </p>
</section>
<!--<div th:each="hashtag : ${movie.hashTags}" th:text="${hashtag.name}"></div>-->

<form th:action="'/movie/' + ${movie.id} + '/add-hashtag'" method="POST">
    <input name="hashTagName" type="text">
    <button type="submit">Add Hashtag</button>
</form>


<a class="nav__home" th:href="'/genres/'+${movie.genre.category}">back to movies</a>

</body>


</html>
