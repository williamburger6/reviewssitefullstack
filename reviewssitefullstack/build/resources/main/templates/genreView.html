<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Will Burger Movies</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/layout.css" rel="stylesheet">
</head>

<body>
<header class="header">
    <h1 class="header__title">Welcome to Will's Movies</h1>
    <h2 th:text="${genre.category}">Category</h2>
</header>
<section class="movie-list">
    <h2 class="movie-list__heading">Here is a list of my movies:</h2>
    <nav class="movie-list-nav">
        <ul class="movie-list-links">
            <li class="movie-list-links__movie" th:each="movie:${genre.movies}">
                <a class="movie-list-links__link" th:href="@{'/movies/'+ ${movie.id}}" th:text="${movie.title}">Refactoring</a>
            </li>

        </ul>
    </nav>
    <a class="nav__home" href="/genres">back to genres</a>
    <form method="POST" th:action="'/genres/'+ ${genre.category} + '/add-movie'">
        <input name="genreId" th:value="${genre.id}" type="hidden">
        <input type="text">
    </form>
</section>


</body></html>
